<div class="header">
    <div class="container-left">
        <div class="title">
            <a [routerLink]="['/main/inicio']">Global Tours</a>
        </div>
        <div class="nav">
            <span class="material-icons">contact_support</span> <span class="text">¿Quienes somos?</span>  
            <span class="material-icons">grade</span> <span class="text">Lugares favoritos</span>  
            <span class="material-icons">shopping_bag</span> <span class="text">Mis pasajes comprados</span>
        </div>
    </div>
    <div class="container-right">
        <div class="top">
            <div class="icon-left"><span class="userIcon material-icons">person</span><div class="userName">{{userName}}</div></div>
            <div class="icon-right"><span (click)="signOff()" class="closeIcon material-icons">clear</span><div class="SignOff">Cerrar sesión</div></div>
        </div>
        <div class="bottom">
            <div class="container-bottom">
                <div [ngStyle]="{fontSize: '17px'}">Tus pasajes</div>
                <mat-icon [matBadgeHidden]="placesInCheckout == 0" [matBadge]="placesInCheckout" matBadgeColor="accent" class="planeIcon my-custom-badge-accent">airplanemode_active</mat-icon>
            </div>
        </div>
    </div>
</div>
