<div class="header">
    <h1>Lugares del mundo</h1>
    <div>
        <button mat-raised-button  (click)="close()" color="accent">Cerrar sesi√≥n</button>
    </div>
</div>

<div class="places">
    <mat-card *ngFor="let place of places" class="place example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{place.nombre}}</mat-card-title>
            <mat-card-subtitle>{{place.pais}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{place.imagenUrl}} alt="Photo of a Shiba Inu">
        <mat-card-content>
            <p>
                {{place.descripcion}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>VER MAS</button>
        </mat-card-actions>
    </mat-card>
</div>
