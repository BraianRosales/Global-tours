<div class="places">
    <div class="searchAndTitle">
        <h1>Lugares del mundo</h1>
        <div class="input-container">
            <input type="text" placeholder="Buscar lugar..."><span class="search-icon material-icons">search</span>
        </div>
    </div>
    <mat-card *ngFor="let place of places">
        <!-- FRONT -->
        <mat-card-title>{{place.nombre}}</mat-card-title>
        <mat-card-subtitle>{{place.pais}}</mat-card-subtitle>
        <div class="face front">
            <img mat-card-image src={{place.imagenUrl}} alt="Photo of place" />
        </div>
        <!-- BACK -->
        <div class="face back">
            <!-- Datos -->
            <mat-card-content>
                <ul>
                    <li>Categoría: {{place.categoria}}</li>
                    <li>Descripción: {{place.descripcion}}</li>
                    <li>Precio: {{place.gastoAproximado}}$</li>
                </ul>
            </mat-card-content>
        </div>
    </mat-card>
